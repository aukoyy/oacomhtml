<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }

    .project {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 5px;
    }

    .project-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .project-desc {
      margin-top: 0.5em;
    }
  </style>
</head>

<body>
  <h1>Projects</h1>
  <div id="projects-container">Loading...</div>
  <script>
    fetch('projects.json')
      .then(response => {
        if (!response.ok) throw new Error('Could not load projects.json');
        return response.json();
      })
      .then(projects => {
        const container = document.getElementById('projects-container');
        container.innerHTML = '';
        if (!Array.isArray(projects) || projects.length === 0) {
          container.textContent = 'No projects found.';
          return;
        }
        projects.forEach(project => {
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `
        <div class="project-title">${project.title || 'Untitled Project'}</div>
        <div class="project-desc">${project.description || ''}</div>
        `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('projects-container').textContent =
          error.message === 'Failed to fetch'
            ? 'Could not fetch projects.json. Make sure the file exists and is served by your web server.'
            : error.message;
      });
  </script>
</body>

</html>
